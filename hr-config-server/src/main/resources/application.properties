spring.application.name=hr-config-server
spring.cloud.config.server.git.default-label=main
server.port=8888

#endereço do repositório git
spring.cloud.config.server.git.uri=https://github.com/hvalmer/microservice-configs

#configurações para acessar com usuário e senha configurando com VARIÁVEIS DE AMBIENTE do WINDOWS
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}

